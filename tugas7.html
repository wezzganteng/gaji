<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaji Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="col-md-8">
    <div class="card-body">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Pilih Golongan(1,2,3)" id="demo1" aria-label="Username"
          aria-describedby="addon-wrapping">
      </div><br>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Status Keluarga(ya/tidak)" id="demo2"
          aria-label="alamat aria-describedby=" addon-wrapping">
      </div><br>
      <button class="btn btn-primary col-sm-12" onclick="masuk()">submit</button><br><br>
      <p id="1">
        <p id="2">
          <p id="3">
            <p id="4">
              <p id="5">
                <p id="6">
                  <p id="7">
                    <script>
                      function masuk() {
                        var golongan, status;
                        var uang = {
                          gapok: 0,
                          pajak: 0,
                          tunjangan: 0,
                          gaji: 0,
                          total: 0,
                        }
                        golongan = document.getElementById("demo1").value;
                        status = document.getElementById("demo2").value;

                        switch (golongan) {
                          case "1":
                            uang.gapok = 500000
                            break;
                          case "2":
                            uang.gapok = 750000
                            break;
                          case "3":
                            uang.gapok = 900000
                            break;
                          default:
                        }

                        switch (status) {
                          case "ya":
                            uang.tunjangan = 500000
                            break;
                          case "tidak":
                            uang.tunjangan = 0
                            break;
                          default:
                        }

                        uang.pajak = (uang.gapok + uang.tunjangan) * 0.1;
                        uang.total = (uang.gapok + uang.tunjangan) - uang.pajak;
                        uang.gaji = uang.total;

                        document.getElementById("1").innerHTML = ("Golongan : " + golongan);
                        document.getElementById("2").innerHTML = ("<br>Gaji Pokok : " + uang.gapok);
                        document.getElementById("3").innerHTML = ("<br>Status : " + status);
                        document.getElementById("4").innerHTML = ("<br>Tunjangan : " + uang.tunjangan);
                        document.getElementById("5").innerHTML = ("<br>Pajak : " + uang.pajak);
                        document.getElementById("6").innerHTML = ("<br>Total Keseluruhan : " + uang.total);
                        document.getElementById("7").innerHTML = ("<br>Gaji : " + uang.gaji);
                      }
                    </script>
</body>

</html>
